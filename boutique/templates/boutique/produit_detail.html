{% extends 'base.html' %}

{% block content %}

<h1>{{ produit.nom }}</h1>
<h3>Prix : {{ produit.prix }}</h3>
<h4>Quantite : {{ produit.quantite }}</h4>
{% if user.is_authenticated %}
	<p><a href="{% url 'add_to_cart' produit.slug %}">Ajouter au panier</a></p>
{% endif %}
<img src="{{ produit.image_url }}" style="max-width: 250px;"/>
<p>{{ produit.description }}</p>


{% endblock %}
