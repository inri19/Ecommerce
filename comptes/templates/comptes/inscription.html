{% extends "base.html" %}


{% block content %}


<!-- Main Container -->

<div class="container d-flex justify-content-center align-items-center min-vh-100">
	
	<div class="row border rounded-5 p63 bg-white shadow box-area">
		
		<div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background : #ea2424">

			<h5 class="text-white fs-2">Inscription</h5>

			<div class="featured-image mb-3">
				<img src="https://res.cloudinary.com/dgdknpjme/image/upload/v1725925606/undraw_undraw_undraw_undraw_sign_up_ln1s_-1-_s4bc_-1-_ee41__1__kf4d_1_hboymu.png" class="img-fluid" style="width: 250px;"/>
			</div>
			
			<small class="text-white text-wrap text-center" style="width: 17rem;">Commande tes produits.</small>

		</div>

		<div class="col-md-6 right-box">
			
			<div class="row align-items-center">

				<div class="header-text mb-4">
					<h2>Encore, Bonjour...</h2>
				</div>

				<form method="POST">

					{% csrf_token %}

					<div class="input-group mb-3">

						<input type="text" name="username" class="form-control form-control-lg bg-light fs-6" placeholder="Nom Utilisateur">
						
					</div>

					<div class="input-group mb-3">

						<input type="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
						
					</div>

					<div class="input-group mb-3">

						<input type="text" name="adresse" class="form-control form-control-lg bg-light fs-6" placeholder="Adresse">
						
					</div>

					<div class="input-group mb-3">

						<input type="text" name="numero_telephone" class="form-control form-control-lg bg-light fs-6" placeholder="Numero de telephone">
						
					</div>


					<div class="input-group mb-1">

						<input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Mot de passe">
						
					</div>

					<!--
					<div class="input-group mb-5 d-flex">

						<div class="forgot">
							<small><a href="#">Mot de pass oubli√©?</a></small>
						</div>
						
					</div>
					-->

					<div class="input-group mb-3">

						<button class="btn btn-lg btn-primary w-100 fs-6"  style="background : #ea2424">Inscription</button>
						
					</div>

				</form>

				<div class="row">

					<small>Deja un compte<a href="/connexion">ici</a></small>
					
				</div>
				
			</div>

		</div>

	</div>

</div>

<style type="text/css">
	.box-area{
		width: 930px;
	}
	.right-box{
		padding: 40px 30px 40px 40px;
	}
	/* Small Screen */
	@media only screen and (max-width: 768px){
		.box-area{
			margin: 0 10px;
		}
		.left-box{
			height: 100px;
			overflow: hidden;
		}
		.right-box{
			padding:20px;
		}
	}
</style>
{% endblock %}
