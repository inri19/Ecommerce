<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">

  </head>

  <body>
    
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MarinProd</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                {% if user.is_authenticated %}

                    <li class="nav-item dropdown">
                        <a class="nav-link" href="/">Accueil<img width="48" height="48" src="https://img.icons8.com/fluency-systems-regular/48/home--v1.png" alt="home--v1"/></a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link" href="{% url 'panier' %}">Panier</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link" href="{% url 'logout' %}">Deconnexion</a>
                    </li>

                {% else %}

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'SignUp' %}">Inscription</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="{% url 'login_user' %}">Connexion</a>
                    </li>

                {% endif %}

                <!--
                <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Categorie
		          </a>
		          <ul class="dropdown-menu">
		            <li><a class="dropdown-item" href="#">Action</a></li>
		            <li><a class="dropdown-item" href="#">Another action</a></li>
		            <li><hr class="dropdown-divider"></li>
		            <li><a class="dropdown-item" href="#">Something else here</a></li>
		          </ul>
		        </li>
		    	-->
        
            </ul>
            
          </div>
        </div>
      </div>
    </nav>

    <br><br><br><br>

    {% if messages %}
    <div class="container col-8 position-relative">
        
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} mt-2" role="alert">
                    <div class="position-relative">
                        {{ message }}
                        <button type="button" class="btn-close position-absolute top-0 end-0" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            {% endfor %}
        
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    
    <style type="text/css">
          * 
          { 
          	font-family: 'Mitr', sans-serif;
          	padding: 0;
          	margin: 0;
          	box-sizing: border-box;
          }
          .card-img-top
          {
          	border-radius: 50px;
          	padding: 20px;
          }
          .card
          {
          	border-radius: 30px;
          }
    </style>

  </body>

</html>
